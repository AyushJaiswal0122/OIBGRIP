<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <!--<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">-->
</head>
<body>
    <div class="box">
        <div class="content">
            <h1>Welcome to Temperature Converter</h1>
            <div class="form">
                <form id="tempcalc" onsubmit="calculateTemp(); return false">
                    <input type="number" step="any" name="valuetemp" id="valuetemp" placeholder="Enter Temperature">
                    <select name="unit" id="unit">
                        <option>From</option>
                        <option value="C">Celcius</option>
                        <option value="F">Farhenheit</option>
                        <option value="K">Kelvin</option>
                    </select>
                    <select name="unitto" id="unitto">
                        <option>To</option>
                        <option value="Ct">Celcius</option>
                        <option value="Ft">Farhenheit</option>
                        <option value="Kt">Kelvin</option>
                    </select><br>
                    <button type="submit">Convert</button><br>
                    <h3>Result:</h3>
                    <p id="ans">
                        
                    </p>
                </form>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
